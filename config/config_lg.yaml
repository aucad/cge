zoo:
  # Attack instance parameters
  confidence: 0.25
  learning_rate: 0.1
  binary_search_steps: 10
  initial_const: 0.001
  abort_early: True
  use_resize: False
  use_importance: False
  variable_h: 0.3
  targeted: False
  nb_parallel: 5
  batch_size: 1
  verbose: True
  max_iter: 5

xgb:
  # Tree booster params
  eta: 0.3
  gamma: 0
  max_depth: 6
  min_child_weight: 1
  tree_method: exact
  objective: multi:softprob

dataset: data/large_norm.csv
out: result.json
folds: 5 # K-folds
iter: 3  # Attack iters

validate: true
immutable: [ 0, 1, 2]
constraints:
  3: "lambda x: (x * 502) <= 5.0"
  17: "lambda x: round(x * 168910, 0) in [0, 40, 76, 131, 380, 456, 562, 563, 589, 100982, 114431, 110715]"

#   0 --- proto=udp
#   1 --- proto=tcp
#   2 --- proto=icmp
#   3 --- duration
#   4 --- orig_bytes
#   5 --- resp_bytes
#   6 --- conn_state=S0
#   7 --- conn_state=SF
#   8 --- conn_state=other
#   9 --- missed_bytes
#  10 --- history=D
#  11 --- history=Dd
#  12 --- history=S
#  13 --- history=other
#  14 --- orig_pkts
#  15 --- orig_ip_bytes
#  16 --- resp_pkts
#  17 --- resp_ip_bytes
#  18 --- label
  
  
  
  
  



































