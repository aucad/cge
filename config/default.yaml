# Attack instance parameters
zoo:
  confidence: 0.25
  learning_rate: 0.1
  binary_search_steps: 10
  initial_const: 0.001
  abort_early: True
  use_resize: False
  use_importance: False
  variable_h: 0.3
  targeted: False
  nb_parallel: 5
  batch_size: 1
  verbose: True
  max_iter: 5

# Tree booster params
xgb:
  eta: 0.3
  gamma: 0
  max_depth: 6
  min_child_weight: 1
  tree_method: exact
  objective: multi:softprob

folds: 5 # K-folds (min: 2)
iter: 5  # Attack iterations
out: result # output directory

# each experiment should define, at minimum:
dataset: # path to file
name: # dataset display name
immutable: # array of feature indices, or empty
constraints: # dictionary
desc: # optional details or notes
